<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Jakub Flaczynski</title>
  </head>
  <body>
    <nav>
      <img class="logo" src="/img/logo.png" width="90px" height="auto" alt="White circle with letter F in it">
      <ul>
        <li><a onclick="goHome()">Home</a></li>
        <li><a onclick="goAbout()">About me</a></li>
        <li><a onclick="goHobbies()">Hobbies</a></li>
        <li><a onclick="goProjects()">Projects</a></li>
        <li><a onclick="goContact()">Contact</a></li>
      </ul>
    </nav>
    <main>
      <div id="home" onwheel="home()" class="panel">
        <div class="welcome">
          <h1>Jakub Flaczynski</h1>
          <p>Software development student at ROC Nijmegen</p>
          <div class="welcome-buttons">
            <div class="button">
              <p>Curriculum vitae</p>
            </div>
            <div class="button" onclick="goAbout()"><p>About me</p></div>
            </div>
          </div>
        </div>
        <div id="about" onwheel="about()" class="panel">
          Section 3
        </div>
        <div id="hobbies" onwheel="hobbies()" class="panel">
          Section 2
        </div>
        <div id="projects" onwheel="projects()" class="panel"></div>
        <div id="contact" onwheel="contact()" class="panel"></div>
        <footer id="footer"></footer>
      </div>
      <script src="/js/script.js"></script>
    </main>
  </body>
</html>
